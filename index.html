<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Technologies | BI & Automatisierung für KMU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Tu CSS igual -->
  <style>
    /* Tu CSS aquí - igual que antes */
    :root {
      --primary-green: #28a745;
      --dark-green: #218838;
      --black: #111;
      --dark: #222;
      --white: #fff;
    }
    body { background: var(--black); color: var(--white); font-family: 'Segoe UI', Tahoma, Geneva, sans-serif; }
    .hero { background: linear-gradient(135deg, var(--black) 0%, var(--dark) 100%); }
    .accordion-button { background: var(--primary-green) !important; color: var(--white); border: none; }
    .accordion-button:hover, .accordion-button:not(.collapsed) { background: var(--dark-green) !important; }
    .accordion-body { background: var(--dark); color: var(--white); }
    .btn-contact { background: var(--primary-green); color: var(--white); border: none; }
    .btn-contact:hover { background: var(--dark-green); }
    .card { background: var(--dark); color: var(--white); border: 1px solid var(--primary-green); }
    .card:hover { transform: translateY(-2px); }
    footer { background: var(--black); color: var(--white); }
    .icon { font-size: 2.5rem; color: var(--primary-green); margin-bottom: 1rem; }
    .logos { background: var(--primary-green); padding: 1rem; border-radius: 10px; }
    .logos img { max-height: 60px; margin: 0.5rem; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="#home">

      </a>
      <!-- resto navbar igual -->
    </div>
  </nav>

  <!-- Hero -->
  <section id="home" class="hero min-vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <!-- texto igual -->
        </div>
        <div class="col-lg-6 text-center">
          <img src="https://raw.githubusercontent.com/tobemanuel/indextechnologies/main/images/dashboard-mockup.png" alt="Dashboard BI" class="img-fluid rounded shadow-lg" style="max-height: 500px;">
        </div>
      </div>
    </div>
  </section>

  <!-- Services -->
  <section id="services" class="py-5 bg-dark">
    <div class="container">
