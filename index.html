  <!-- Scroll Effects -->
  <script>
    const navbar = document.getElementById("Navbar");
    const ArrowToTop = document.getElementById("ArrowToTop");
    window.onscroll = function () {
      if (document.body.scrollTop >= 800 || document.documentElement.scrollTop >= 800) {
        ArrowToTop.classList.remove("d-none");
        ArrowToTop.classList.add("d-flex");
      } else {
        ArrowToTop.classList.add("d-none");
        ArrowToTop.classList.remove("d-flex");
      }
      if (document.body.scrollTop >= 10 || document.documentElement.scrollTop >= 10) {
        navbar.classList.add("bg-white", "shadow-sm");
        navbar.classList.remove("bg-transparent");
      } else {
        navbar.classList.add("bg-transparent");
        navbar.classList.remove("bg-white", "shadow-sm");
      }
    };
    ArrowToTop.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});
  </script>
